  <h1>Contato</h1><br>
  <div class="container">
    <table>
        <form method="POST" class="formulario" action="mailto:email"><br>
          <tr><td><label for="nome">Nome:</label></td>
          <td><input type="text" name="nome" id="cNome" size="50" maxlength="80" placeholder="Nome"/></td></tr>
          <tr><td><label>Email:</label></td>
          <td><input type="email" name="email" size="50" maxlength="80" placeholder="e-mail"/><br></td></tr>
          <tr><td><label for="mensagem">Mensagem:</label></td>
          <td><textarea name="mensagem" id="cMensagem" cols="70" rows="20"></textarea></td></tr><br>
          <tr><td></td>
          <td><button type="submit" id="cEnviar">Enviar</button></td>
        </form> 
    </table>
