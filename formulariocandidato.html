<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de cadastro</title>
</head>
<body>
    <h1>Cadastro de candidato</h1>
    <form method="POST" id="cFormulario" action="mailto:email">
        <fieldset id="usuario"> <legend>Dados Pessoais</legend>
            <p><label for="cNome">Nome: <input type="text" name="tNome" id="cNome" size="100" maxlength="100" placeholder="Nome Completo"></p>
            <p><label for="cEmail">Email: <input type="email" name="tEmail" id="cEmail" size="50" maxlength="50" placeholder="Digite seu Email"></p>
            <p><label for="cSenha"> Senha: <input type="password" name="tSenha" id="cSenha" size="10" maxlength="10" placeholder="Digite seu senha"></p>
        
            <fieldset id="sexo"><legend>Orientação Sexual</legend>
                <p> <input type="radio" name="tSexo" id="cMasc"><label for="cMasc">Masculino</p>
                <p> <input type="radio" name="tSexo" id="cFem"><label for="cFem"> Feminino</p>
            </fieldset>
            <p><label for="cNasc">Data de Nascimento:<input type="date" name="tNasc" id="cNasc"></p>
        </fieldset>
        <fieldset id="endereco"><legend>Endereço do Usuario</legend>
            <p><label for="cLog">Logradouro:<input type="text" name="tLog" id="cLog" size="100" maxlength="100" placeholder="Av. Rua ou Trav."></p>
            <p><label for="cNum">Numero:</label><input type="number" name="tNum" id="cNum" size="5" maxlength="6"></p>
            <p><label for="cZip">CEP:<input type="number" name="tCep" id="cZip" size="9" maxlength="9" placeholder="CEP"></p>
            <p><label for="cZip">Cidade:<input type="text" name="tCid" id="cCid" placeholder="Digite sua cidade">
            <p><label for="cEstado">Estado:</label><select name="tEstado" id="cEstado">
                <option></option>
                <optgroup label="Região Sudeste">
                    <option>SP</option>
                    <option>MG</option>
                    <option>RJ</option>
                    <option>ES</option>
                </optgroup>
                <optgroup label="Região Sul">
                    <option>PR</option>
                    <option>SC</option>
                    <option>RS</option>
                </optgroup>
                    
            </select></p>
        </fieldset>
    </form>
</body>
</html>
